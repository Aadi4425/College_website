<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        /* Apply a background image */
        body {
            background-image: url('https://static.vecteezy.com/system/resources/thumbnails/008/023/852/small_2x/abstract-colorful-geometric-shape-background-modern-color-background-for-your-website-vector.jpg');  /* Replace with your image path */
            background-size: cover;  
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: rgba(255, 193, 7, 0.8); /* Transparent yellow background */
            padding: 2rem;
            border-radius: 10px;
        }
    </style>
</head>
<body>
  <div class="d-flex justify-content-center align-items-center vh-100">
    <form action="send_otp.php" method="post" class="w-50 form-container" onsubmit="return validate()">
        <h4 class="text-center">Welcome to Nmims</h4>
        <input required class="form-control mt-3" type="text" placeholder="Username" name="username">
        <input required class="form-control mt-2" type="password" placeholder="Password" name="password" id="pass1">
        <input required class="form-control mt-2" type="password" placeholder="Confirm Password" id="pass2">
        <label class="mt-2">Select Usertype :</label>
        <select name="usertype" class="form-select">
            <option>Student</option>
            <option>Teacher</option>            
        </select>
        <input required class="form-control mt-2" type="email" placeholder="Email" name="email">
        <div class="text-center mt-3">
            <button type="submit" class="btn btn-danger">Signup</button>
        </div>
        <div class="text-end mt-3">
            <label class="text-danger">Already a User?</label><br>
            <a class="text-danger" href="login.html">Login here..</a>
        </div>
    </form>
  </div>
  <script>
    const pass1Obj = document.getElementById("pass1");
    const pass2Obj = document.getElementById("pass2");

    function validate() {
        if (pass1Obj.value === pass2Obj.value) {
            return true;
        }
        alert("Passwords do not match");
        return false;
    }
  </script>
</body>
</html>
